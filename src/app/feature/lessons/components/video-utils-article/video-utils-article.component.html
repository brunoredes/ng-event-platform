<section class="flex items-start gap-16">
  <article class="flex-1">
    <h1 class="text-2xl font-bold">{{details?.title}}</h1>
    <p class="mt-4 text-gray-200 leading-relaxed">
      {{details?.description}}
    </p>

    <section class="flex flex-items gap-4 mt-6">
      <img class="h16 w-16 rounded-full border-2 border-blue-500"
      [src]="details?.teacher?.avatarURL" alt="">
      <div class="leading-relaxed">
        <strong class="font-bold text-2xl block">{{details?.teacher?.name}}</strong>
        <span class="text-gray-200 text-sm block">{{details?.teacher?.bio}}</span>
      </div>
    </section>
  </article>
  <div class="flex flex-col gap-4">
    <a
      href=""
      role="button"
      class="p-4 text-sm bg-green-500 flex items-center rounded font-bold uppercase gap-2 justify-center hover:bg-green-700 transition-colors"
    >
      <app-discord-logo></app-discord-logo>
      Comunidade do Discord
    </a>
    <a
      href=""
      role="button"
      class="p-4 text-sm border border-blue-500 text-blue-500 flex items-center rounded font-bold uppercase gap-2 justify-center hover:bg-blue-500 hover:text-gray-900 transition-colors"
    >
      <app-lightning></app-lightning>
      Acesse o desafio
    </a>
  </div>
</section>
